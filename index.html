<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamora - Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Glamora</h1>
        <div class="cart">
            <button id="view-cart">View Cart</button>
            <span id="cart-count">0</span>
        </div>
    </header>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: ₹500</p>
            <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: ₹800</p>
            <button onclick="addToCart('Product 2', 800)">Add to Cart</button>
        </div>
    </section>

    <div id="cart" class="cart-modal">
        <h3>Your Cart</h3>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <p id="total-amount">Total: ₹0</p>
        <button id="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
